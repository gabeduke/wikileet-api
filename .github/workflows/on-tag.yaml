# Save into your repo as .github/workflows/on-tag.yaml
name: On Tag
on:
  push:
    tags:
      - "v*"
jobs:
  publish:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: acorn-io/actions-setup@v1
      - uses: acorn-io/actions-login@v1
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set Tag
        run: |
          echo "TAG=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Build and Push
        run: |
          acorn build -p linux/amd64,linux/arm64 --tag docker.io/dukeman/wikileet-acorn:$TAG .
          acorn push docker.io/dukeman/wikileet-acorn:$TAG