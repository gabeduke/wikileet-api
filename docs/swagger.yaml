basePath: /api/v1
host: http://localhost:8080
info:
  contact:
    email: support@leetserve.com
    name: Wikileet Support
    url: http://www.leetserve.com/support
  description: Wikileet gift lists API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Wikileet API
  version: "1.0"
paths:
  /item/:id:
    delete:
      consumes:
      - application/json
      description: Delete item by id.
      parameters:
      - default: api_docs@leetserve.com
        description: user email
        in: header
        name: X-User
        required: true
        type: string
      - default: default
        description: user workspace
        in: header
        name: X-Workspace
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Delete item
      tags:
      - item
    get:
      consumes:
      - application/json
      description: Get item by id.
      parameters:
      - default: api_docs@leetserve.com
        description: user email
        in: header
        name: X-User
        required: true
        type: string
      - default: default
        description: user workspace
        in: header
        name: X-Workspace
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Get item
      tags:
      - item
    patch:
      consumes:
      - application/json
      description: Get item by id.
      parameters:
      - default: api_docs@leetserve.com
        description: user email
        in: header
        name: X-User
        required: true
        type: string
      - default: default
        description: user workspace
        in: header
        name: X-Workspace
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Update item
      tags:
      - item
  /items:
    get:
      consumes:
      - application/json
      description: List items by user email.
      parameters:
      - description: search by email address
        format: email
        in: query
        name: user_email
        type: string
      - default: api_docs@leetserve.com
        description: user email
        in: header
        name: X-User
        required: true
        type: string
      - default: default
        description: user workspace
        in: header
        name: X-Workspace
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Get items
      tags:
      - item
    post:
      consumes:
      - application/json
      description: Create a new item.
      parameters:
      - description: associate item with user
        format: email
        in: query
        name: user_email
        type: string
      - description: associate item with workspace
        format: email
        in: query
        name: workspace
        type: string
      - default: api_docs@leetserve.com
        description: user email
        in: header
        name: X-User
        required: true
        type: string
      - default: default
        description: user workspace
        in: header
        name: X-Workspace
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Creat item
      tags:
      - item
securityDefinitions:
  OAuth2Application:
    flow: application
    scopes:
      https://www.googleapis.com/auth/userinfo.email: "\tSee your primary Google Account
        email address"
    tokenUrl: https://oauth2.googleapis.com/token
    type: oauth2
swagger: "2.0"
